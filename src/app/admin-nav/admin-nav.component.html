<div class="sidebar navbar-dark bg-primary d-flex flex-column" [ngClass]="{ expanded: isExpanded }">

    <div class="toggle d-inline-flex justify-content-end my-3" (click)="handleSidebarToggle()">
      <fa-icon
        [icon]="faClose"
        class="sidebar-icon fa-lg btn btn-secondary me-3"
        *ngIf="isExpanded"
      ></fa-icon>
      <fa-icon
        [icon]="faOpen"
        class="sidebar-icon fa-lg btn btn-secondary me-2"
        *ngIf="!isExpanded"
      ></fa-icon>
    </div>
    <div class="nav-item">
      <div
        class="nav-link d-inline-flex align-items-center mx-3"
        [routerLink]="['/admin/dashboard']"
        [routerLinkActive]="'active'"
      >
        <fa-icon [icon]="faHome" class="sidebar-icon fa-lg }}"></fa-icon>
        <div class="nav-title ms-2 text-nowrap" *ngIf="isExpanded">
          Tableau de bord
        </div>
      </div>
    </div>
    <div class="nav-item mt-1">
      <div
        class="nav-link d-inline-flex align-items-center mx-3"
        [routerLink]="['/admin/voitures']"
        [routerLinkActive]="'active'"
      >
        <fa-icon [icon]="faCar" class="sidebar-icon fa-lg"></fa-icon>
        <div class="nav-title ms-2" *ngIf="isExpanded">Voitures</div>
      </div>
    </div>
    <div class="nav-item mt-1">
      <div
        class="nav-link d-inline-flex align-items-center mx-3"
        [routerLink]="['/admin/factures']"
        [routerLinkActive]="'active'"
      >
        <fa-icon [icon]="faMoney" class="sidebar-icon fa-lg"></fa-icon>
        <div class="nav-title ms-2" *ngIf="isExpanded">Factures</div>
      </div>
    </div>
    <div class="nav-item mt-1">
      <div
        class="nav-link d-inline-flex align-items-center mx-3"
        [routerLink]="['/admin/historiques']"
        [routerLinkActive]="'active'"
      >
        <fa-icon [icon]="faHistory" class="sidebar-icon fa-lg"></fa-icon>
        <div class="nav-title ms-2" *ngIf="isExpanded">Historiques</div>
      </div>
    </div>
  </div>
  <hr class="mt-5" style="border: 1px solid #fff;">
  <div class="footer nav navbar-nav">
    <div class="nav-item mt-5">
      <div class="nav-link d-inline-flex align-items-center mx-3" (click)="logout()">
        <fa-icon [icon]="faLogout" class="sidebar-icon fa-lg"></fa-icon>
        <div class="nav-title ms-2" *ngIf="isExpanded">Se d√©connecter</div>
      </div>
    </div>
