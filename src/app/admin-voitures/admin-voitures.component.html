<div class="container-fluid p-0 px-5 mt-3">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Vous cherchez une voiture particulière ?"
      aria-label="search-car" aria-describedby="search-car"
      [(ngModel)] = 'search' name="search">
    <div class="input-group-append ms-3">
      <span class="input-group-text" id="search-car">Rechercher</span>
    </div>
  </div>
  <div class="content">
    <div class="row d-flex flex-wrap">
      <div class="card-container mt-3" *ngFor="let car of cars | filter: search; let i = index" [attr.data-index]="i">
        <div class="card">
          <div class="card-header d-inline-flex justify-content-between align-items-center">
            <div class="header-left d-inline-flex">
              <div class="repair mx-2">
                <fa-icon [icon]="faRep" class="badge rounded-pill text-bg-danger p-2 card-icon" size="lg" [ngbTooltip]="rep"></fa-icon>
                <ng-template #rep>Pour réparations</ng-template>
              </div>
              <div class="maintenance me-2">
                <fa-icon [icon]="faEnt" class="badge rounded-pill text-bg-warning p-2 card-icon" size="lg" [ngbTooltip]="ent"></fa-icon>
                <ng-template #ent>Pour entretien</ng-template>
              </div>
              <div class="diag me-2">
                <fa-icon [icon]="faDiag" class="badge rounded-pill text-bg-info p-2 card-icon" size="lg" [ngbTooltip]="diag"></fa-icon>
                <ng-template #diag>Pour diagnostique</ng-template>
              </div>
            </div>
            <div class="header-right d-flex flex-column align-items-end">
              <span class="card-title m-0">{{ car.make }}</span>
              <span class="card-title m-0">{{ car.model }}</span>
            </div>
          </div>
          <div class="card-body"  (click)="openRepair(car, i)">
            <img src="../../assets/img/car_placeholder.jpg" alt="card-pic" class="card-img-top">
            <hr class="m-0 my-3">
            <small class="card-title text-center">{{ car.vin }}</small>
          </div>
          <!-- <div class="card-footer">
            <button class="btn btn-outline-secondary" (click)="deposit(car)">Déposer</button>
            <button class="btn btn-outline-secondary" (click)="accept(car)">Réceptionner</button>
            <button class="btn btn-outline-secondary" (click)="collect(car)">Récupérer</button>
            <button class="btn btn-outline-secondary" (click)="release(car)">Sortie</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
